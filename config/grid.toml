# Grid mode batch configuration
# Generates all combinations of the specified parameter values

[batch]
mode = "grid"
base_config = "config/perf.toml"  # Use test config for quick iterations
output_directory = "grid_output"

# Parameter grid - all combinations will be generated
# Use dot notation for parameter paths (e.g., "simulation.pendulum_count")
# Total runs = product of all array lengths

[grid]
# Example: 2 x 3 x 2 = 12 combinations
"simulation.pendulum_count" = [50000, 500000]
"post_process.normalization" = ["per_frame", "by_count"]

