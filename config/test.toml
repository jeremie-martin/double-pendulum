# Quick test config with fewer pendulums and frames
[physics]
gravity = 9.81
length1 = 1.0
length2 = 1.0
mass1 = 1.0
mass2 = 1.0
initial_angle1_deg = 200
initial_angle2_deg = 32.0

[simulation]
pendulum_count = 1000       # Reduced for quick test
angle_variation_deg = 0.1
duration_seconds = 1.0      # Just 1 second of physics
total_frames = 30           # 30 frames output
substeps_per_frame = 20

[render]
width = 540
height = 540

[post_process]
gamma = 1.05
target_brightness = 0.5
contrast = 1.0

[color]
scheme = "spectrum"
wavelength_start = 380
wavelength_end = 780

[detection]
variance_threshold = 0.1

[output]
format = "png"
directory = "output/test"
filename_prefix = "frame"
video_fps = 30              # Lower FPS for test videos
