# Best parameters found by pendulum-optimize
# Boom MAE: 16.00 frames
# Peak MAE: 1000000000.00 frames
# Samples evaluated: 3

[metrics]
min_sectors = 6
max_sectors = 96
target_per_sector = 60
cv_normalization = 1.50
min_spread_threshold = 0.05
gini_chaos_baseline = 0.35
gini_baseline_divisor = 0.65

[boom_detection]
method = "first_peak_percent"
peak_percent_threshold = 0.60
min_peak_prominence = 0.05
