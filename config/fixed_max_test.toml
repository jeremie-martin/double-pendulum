# Test config for normalization modes
[physics]
initial_angle1_deg = 152
initial_angle2_deg = 152.0

[simulation]
pendulum_count = 100000
angle_variation_deg = 0.1
duration_seconds = 20.0
total_frames = 150
physics_quality = "high"

[render]
width = 1080
height = 1080

[post_process]
exposure = 4.0
contrast = 1.0
gamma = 2.2
# Normalization mode: "per_frame" or "by_count"
# per_frame: each frame normalized to its own max (auto brightness)
# by_count: divide by pendulum count (consistent across different counts)
normalization = "by_count"

[color]
scheme = "spectrum"
start = 0.0
end = 1.0

[detection]
boom_threshold = 2.0
white_threshold = 500

[output]
format = "video"
directory = "output/normalization_test"
video_fps = 60
video_crf = 2
