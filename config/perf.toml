include = ["best_params.toml"]


# Quick test config with fewer pendulums and frames
[physics]
gravity = 9.81
length1 = 1.0
length2 = 1.0
mass1 = 1.0
mass2 = 1.0
initial_angle1_deg = 157.1
initial_angle2_deg = 149.0

[simulation]
pendulum_count = 5000
angle_variation_deg = 0.1
duration_seconds = 15.0
total_frames = 1440
physics_quality = "high"     # "low", "medium", "high", "ultra"
# max_dt = 0.05            # Alternative: specify max timestep directly

[render]
width = 768
height = 768
thread_count = 16               # 0 = auto-detect hardware concurrency

[post_process]
exposure = 5.5
contrast = 1.1
gamma = 1.4
# normalization = "by_count"
normalization = "per_frame"

[color]
scheme = "spectrum"
start = 0.0
end = 1.0

[output]
format = "video"
directory = "output/long_test"
filename_prefix = "frame"
video_fps = 60              # Lower FPS for test videos
video_crf = 2