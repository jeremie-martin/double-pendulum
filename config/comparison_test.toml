# High resolution test config
# Large-scale simulation for quality testing

[physics]
gravity = 9.81
length1 = 1.0
length2 = 1.0
mass1 = 1.0
mass2 = 1.0
initial_angle1_deg = 200.2
initial_angle2_deg = 200.0

[simulation]
pendulum_count = 1000000    # Enough to see accumulation differences
angle_variation_deg = 0.1
duration_seconds = 20.0    # 10 second physics duration
total_frames = 10          # Only 10 frames to compare
physics_quality = "ultra"  # Highest quality for comparison tests

[render]
width = 4160
height = 4160
thread_count = 0           # Auto-detect

[post_process]
tone_map = "none"
exposure = 7.0
contrast = 1.0
gamma = 1.6

[color]
scheme = "spectrum"
start = 0.0
end = 1.0

[output]
format = "png"
directory = "output"
filename_prefix = "frame"
