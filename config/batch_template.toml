#Quick test config with fewer pendulums and frames
[physics]
gravity = 9.81
length1 = 1.0
length2 = 1.0
mass1 = 1.0
mass2 = 1.0
initial_angle1_deg = 152
initial_angle2_deg = 152.0

[simulation]
pendulum_count = 1000000       # Reduced for quick test
angle_variation_deg = 0.1
duration_seconds = 25.0      # Just 20 second of physics
total_frames = 1800           # 300 frames output (5s at 60 FPS)
physics_quality = "high"

[render]
width = 1080
height = 1080

[post_process]
exposure = 6.0
contrast = 1.0
gamma = 1.6

[color]
scheme = "spectrum"
start = 0.0
end = 1.0

[detection]
boom_threshold = 1.5
chaos_threshold = 500

[output]
format = "video"
directory = "output/long_test"
filename_prefix = "frame"
video_fps = 60              # Lower FPS for test videos
video_crf = 0              # Near-lossless for post-processing

[analysis]
enabled = true              # Enable metrics tracking for scoring
