# =============================================================================
# Example Batch Configuration with New Color Schemes
# =============================================================================
#
# This shows recommended color_preset + post_process_preset combinations
# based on the color families.
#

include = ["best_params.toml"]

[batch]
output_directory = "batch_output"
count = 50
base_config = "config/batch_template.toml"
presets = "config/presets_extended.toml"

[probe]
enabled = true
pendulum_count = 1000
total_frames = 200
max_retries = 10000000
physics_quality = "medium"

[probe.phase2]
enabled = true
pendulum_count = 2000
socket = "/home/holo/prog/boom-detection/sock"

[physics_ranges]
initial_angle1_deg = [150.0, 180.0]
initial_angle2_deg = [-180.0, 180.0]
angle_variation_deg = [0.001, 0.05]
initial_velocity1 = [-0.2, 0.2]
initial_velocity2 = [-0.2, 0.2]

[filter]
min_uniformity = 0.9

[filter.targets.boom]
min_seconds = 6.0
max_seconds = 12.0
required = true

[filter.targets.boom_quality]
min_score = 0.0001

