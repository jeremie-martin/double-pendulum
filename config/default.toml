# Double Pendulum Simulation Configuration
# All angles are in degrees, converted to radians internally

[physics]
gravity = 9.81
length1 = 1.0
length2 = 1.0
mass1 = 1.0
mass2 = 1.0
initial_angle1_deg = -32.2
initial_angle2_deg = -32.0
initial_velocity1 = 0.0
initial_velocity2 = 0.0

[simulation]
pendulum_count = 100000
angle_variation_deg = 0.1      # Spread around initial_angle1
duration_seconds = 11.0
fps = 60
substeps_per_frame = 20        # dt = duration / (fps * substeps)

[render]
width = 2160
height = 2160
thread_count = 0               # 0 = auto-detect hardware concurrency

[post_process]
gamma = 1.05
target_brightness = 0.5        # Target average brightness (0-1)
contrast = 1.0
auto_normalize = true

[color]
scheme = "spectrum"            # spectrum, rainbow, heat, cool, monochrome
wavelength_start = 380         # nm (visible light starts)
wavelength_end = 780           # nm (visible light ends)

[boom_detection]
enabled = false
variance_threshold = 0.1       # radians^2
confirmation_frames = 10
early_stop = false             # Stop simulation after boom detected

[output]
format = "png"                 # "png" or "video"
directory = "output"
filename_prefix = "frame"
video_codec = "libx264"
video_crf = 23                 # Quality (0-51, lower = better)
