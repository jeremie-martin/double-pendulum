# =============================================================================
# Post-Processing Presets
# - contrast: [1.00, 1.15]  (most in [1.00, 1.05])
# - gamma:    [1.30, 2.00]  (sweet spot ~1.60)
# - if contrast > 1.05, gamma will not go below 1.30
# =============================================================================

[post_process.default]
tone_map = "none"
exposure = 6.0
contrast = 1.00
gamma = 1.60
normalization = "per_frame"

# Stronger caustics emphasis (kept below max, not used too often)
[post_process.high_contrast]
tone_map = "none"
exposure = 6.2
contrast = 1.14
gamma = 1.40
normalization = "per_frame"

# Slightly softer than high_contrast; controlled highlights
[post_process.cinematic]
tone_map = "reinhard_extended"
reinhard_white_point = 0.95
exposure = 6.0
contrast = 1.06
gamma = 1.70
normalization = "per_frame"

# Filmic: moderate separation, stays near the “most of the time” band
[post_process.filmic]
tone_map = "reinhard_extended"
reinhard_white_point = 0.75
exposure = 5.9
contrast = 1.05
gamma = 1.65
normalization = "per_frame"

# Vibrant: sparkle without living near the upper contrast cap
[post_process.vibrant]
tone_map = "reinhard_extended"
reinhard_white_point = 0.60
exposure = 6.2
contrast = 1.08
gamma = 1.50
normalization = "per_frame"

# Soft: achieved via higher gamma (contrast stays at floor)
[post_process.soft]
tone_map = "reinhard_extended"
reinhard_white_point = 1.00
exposure = 5.8
contrast = 1.00
gamma = 2.00
normalization = "per_frame"

# Punchy: near upper contrast cap, gamma never below 1.30
[post_process.punchy]
tone_map = "none"
exposure = 6.5
contrast = 1.15
gamma = 1.30
normalization = "per_frame"

[post_process.logarithmic]
tone_map = "logarithmic"
exposure = 6.0
contrast = 1.00
gamma = 1.60
normalization = "per_frame"

# =============================================================================
# Additional Post-Processing Presets (rescaled)
# =============================================================================

# Very caustics-forward: capped contrast + gamma floor enforced
[post_process.caustics_boost]
tone_map = "reinhard_extended"
reinhard_white_point = 0.55
exposure = 6.3
contrast = 1.15
gamma = 1.30
normalization = "per_frame"

# Similar energy but without tone mapping (raw/punchy look)
[post_process.caustics_raw]
tone_map = "none"
exposure = 6.4
contrast = 1.15
gamma = 1.30
normalization = "per_frame"

# Balanced “clarity”: crisp but not harsh
[post_process.crisp]
tone_map = "reinhard_extended"
reinhard_white_point = 0.80
exposure = 6.1
contrast = 1.10
gamma = 1.55
normalization = "per_frame"

# “Pearlescent”: gentle roll-off, lifted gamma, minimal contrast
[post_process.pearlescent]
tone_map = "reinhard_extended"
reinhard_white_point = 1.00
exposure = 5.9
contrast = 1.00
gamma = 1.95
normalization = "per_frame"

# “Underwater haze”: softer midtones
[post_process.underwater_haze]
tone_map = "logarithmic"
exposure = 5.8
contrast = 1.00
gamma = 1.90
normalization = "per_frame"

# “Studio neutral”: close to defaults with a touch more separation
[post_process.studio_neutral]
tone_map = "none"
exposure = 6.0
contrast = 1.03
gamma = 1.65
normalization = "per_frame"

# “Hot highlights”: accentuate speculars while keeping mids readable
[post_process.hot_highlights]
tone_map = "reinhard_extended"
reinhard_white_point = 0.65
exposure = 6.5
contrast = 1.12
gamma = 1.30
normalization = "per_frame"

# “Soft rolloff”: reduce highlight bite via higher white point + higher gamma
[post_process.soft_rolloff]
tone_map = "reinhard_extended"
reinhard_white_point = 0.95
exposure = 6.1
contrast = 1.02
gamma = 2.00
normalization = "per_frame"

# “Noir”: darker overall, higher contrast, but not harsh
[post_process.noir]
tone_map = "none"
exposure = 5.6
contrast = 1.10
gamma = 1.75
normalization = "per_frame"

# “Glassy”: clean, slightly bright, controlled highlights (lives in the sweet band)
[post_process.glassy]
tone_map = "reinhard_extended"
reinhard_white_point = 0.90
exposure = 6.3
contrast = 1.04
gamma = 1.60
normalization = "per_frame"
