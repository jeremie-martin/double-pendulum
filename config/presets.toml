# Preset Library
# Named presets for color schemes and post-processing
# Reference these by name in batch configs

# =============================================================================
# Color Presets
# =============================================================================

[color.full_spectrum]
scheme = "spectrum"
start = 0.0
end = 1.0

[color.warm_spectrum]
scheme = "spectrum"
start = 0.0
end = 0.5

[color.cool_spectrum]
scheme = "spectrum"
start = 0.5
end = 1.0

[color.vibrant]
scheme = "spectrum"
start = 0.2
end = 0.8

[color.fire]
scheme = "heat"
start = 0.0
end = 0.8

[color.lava]
scheme = "heat"
start = 0.2
end = 1.0

[color.ice]
scheme = "cool"
start = 0.1
end = 0.9

[color.ocean]
scheme = "cool"
start = 0.0
end = 0.7

[color.rainbow]
scheme = "rainbow"
start = 0.0
end = 1.0

[color.rainbow_soft]
scheme = "rainbow"
start = 0.1
end = 0.9

[color.monochrome]
scheme = "monochrome"
start = 0.0
end = 1.0

[color.monochrome_bright]
scheme = "monochrome"
start = 0.3
end = 1.0

# =============================================================================
# Post-Processing Presets
# =============================================================================

[post_process.default]
tone_map = "none"
exposure = 0.0
contrast = 1.0
gamma = 2.2
normalization = "per_frame"

[post_process.high_contrast]
tone_map = "none"
exposure = 0.5
contrast = 1.3
gamma = 2.2
normalization = "per_frame"

[post_process.cinematic]
tone_map = "aces"
exposure = 0.0
contrast = 1.1
gamma = 2.2
normalization = "per_frame"

[post_process.filmic]
tone_map = "reinhard_extended"
reinhard_white_point = 2.0
exposure = 0.3
contrast = 1.0
gamma = 2.2
normalization = "per_frame"

[post_process.vibrant]
tone_map = "reinhard"
exposure = 0.5
contrast = 1.2
gamma = 2.0
normalization = "per_frame"

[post_process.soft]
tone_map = "reinhard"
exposure = -0.3
contrast = 0.9
gamma = 2.4
normalization = "per_frame"

[post_process.punchy]
tone_map = "aces"
exposure = 0.8
contrast = 1.4
gamma = 2.0
normalization = "per_frame"

[post_process.logarithmic]
tone_map = "logarithmic"
exposure = 0.0
contrast = 1.0
gamma = 2.2
normalization = "per_frame"
