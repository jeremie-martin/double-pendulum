# =============================================================================
# =============================================================================
# POST-PROCESSING PRESETS
# =============================================================================
# =============================================================================
#
# Guidelines based on empirical testing:
# - Exposure: ~6.0 is sweet spot with per_frame normalization
# - Gamma: ~1.6 is sweet spot for most cases
# - Contrast: Below 1.0 is ugly; above ~1.15 can be harsh
#
# =============================================================================

# =============================================================================
# STANDARD POST-PROCESSING PRESETS
# =============================================================================

[post_process.default]
tone_map = "none"
exposure = 6.0
contrast = 1.00
gamma = 1.60
normalization = "per_frame"

[post_process.high_contrast]
# Stronger caustics emphasis
tone_map = "none"
exposure = 6.2
contrast = 1.14
gamma = 1.40
normalization = "per_frame"

[post_process.cinematic]
# Controlled highlights with slight film look
tone_map = "reinhard_extended"
reinhard_white_point = 0.95
exposure = 6.0
contrast = 1.06
gamma = 1.70
normalization = "per_frame"

[post_process.filmic]
# Moderate separation with soft rolloff
tone_map = "reinhard_extended"
reinhard_white_point = 0.75
exposure = 5.9
contrast = 1.05
gamma = 1.65
normalization = "per_frame"

[post_process.vibrant]
# Sparkle without going too bright
tone_map = "reinhard_extended"
reinhard_white_point = 0.60
exposure = 6.2
contrast = 1.08
gamma = 1.50
normalization = "per_frame"

[post_process.soft]
# Gentle via higher gamma
tone_map = "reinhard_extended"
reinhard_white_point = 1.00
exposure = 5.8
contrast = 1.00
gamma = 2.00
normalization = "per_frame"

[post_process.punchy]
# Near upper contrast cap
tone_map = "none"
exposure = 6.5
contrast = 1.15
gamma = 1.30
normalization = "per_frame"

[post_process.logarithmic]
# Extreme dynamic range compression
tone_map = "logarithmic"
exposure = 6.0
contrast = 1.00
gamma = 1.60
normalization = "per_frame"

