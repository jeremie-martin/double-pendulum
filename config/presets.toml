scheme = "spectrum"
start = 0.0
end = 1.0

[color.warm_spectrum]
scheme = "spectrum"
start = 0.0
end = 0.5

[color.cool_spectrum]
scheme = "spectrum"
start = 0.5
end = 1.0

[color.vibrant]
scheme = "spectrum"
start = 0.2
end = 0.8

[color.fire]
scheme = "heat"
start = 0.0
end = 0.8

[color.lava]
scheme = "heat"
start = 0.2
