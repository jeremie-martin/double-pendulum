# =============================================================================
# POST-PROCESSING PRESETS
# =============================================================================
#
# Empirically tested sweet spots:
# - Exposure: ~6.0 with per_frame normalization
# - Gamma: ~1.6 for most cases
# - Contrast: Never below 1.0; above 1.15 can be harsh
#
# =============================================================================

# -----------------------------------------------------------------------------
# Standard Presets
# -----------------------------------------------------------------------------

[post_process.default]
tone_map = "none"
exposure = 6.0
contrast = 1.00
gamma = 1.60
normalization = "per_frame"

[post_process.balanced]
tone_map = "reinhard_extended"
reinhard_white_point = 0.85
exposure = 6.0
contrast = 1.04
gamma = 1.60
normalization = "per_frame"

[post_process.studio_neutral]
tone_map = "none"
exposure = 6.0
contrast = 1.03
gamma = 1.65
normalization = "per_frame"

[post_process.minimal]
