# Video Post-Processing Templates
#
# Philosophy:
# - Less is more: 1-2 captions max, the visual IS the payoff
# - No boom-synced zoom (slow zoom only)
# - Hooks should be self-contained or form coherent narratives
# - Let the chaos speak for itself

# =============================================================================
# TEMPLATE: minimal_science
# Simple factual setup, no dramatic payoff - let the visual do the work
# =============================================================================

[template.minimal_science]
description = "Simple facts, visual payoff"

[template.minimal_science.motion]
slow_zoom = { start = 1.0, end = 1.08 }

[[template.minimal_science.captions]]
pool = "hooks.science"
position = "hook"
start = 0
end = 5.0
effects = { fade_in = 200, fade_out = 300 }


