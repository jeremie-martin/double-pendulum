# Text Pools for Video Captions
#
# Philosophy:
# - Each caption should be self-contained and make sense on its own
# - The visual chaos IS the payoff - captions just set the stage
# - Use {count} for formatted pendulum count (e.g., "1M", "500K")
# - Keep it clean, modern, not cheesy

# =============================================================================
# HOOKS - Opening captions (first few seconds)
# Goal: Set context, grab attention, let the visual do the rest
# =============================================================================

[hooks.science]
# Factual statements about the simulation - each works standalone
texts = [
    "Same starting position.",
    "{count} pendulums.",
    "Nearly identical conditions.",
    "Tiny differences in starting angle.",
    "The butterfly effect.",
    "Chaos theory in action.",
    "Order becomes chaos.",
    "From order to chaos.",
    "Deterministic yet unpredictable.",
    "0.00001Â° apart.",
    "Physics is beautiful.",
    "Same start, different end.",
    "Divergence is inevitable.",
    "Chaos is certain.",
]

[hooks.wait]
# Classic anticipation hooks - simple and effective
texts = [
    "Wait for it...",
    "Keep watching...",
    "Watch closely.",
    "Stay focused.",
]

[hooks.challenge]
# Interactive - asks viewer to engage
texts = [
    "Spot when it happens.",
    "Find the moment.",
    "Watch for the shift.",
    "See it coming?",
]

[hooks.pov]
# POV-style immersive hooks - visual is the punchline
texts = [
    "POV: chaos theory",
    "POV: butterfly effect",
    "POV: physics simulation",
    "POV: mathematics",
    "POV: deterministic chaos",
]

[hooks.context]
# Context-setting hooks - what you're watching
texts = [
    "This is chaos theory.",
    "The butterfly effect.",
    "Physics in motion.",
    "Pure mathematics.",
    "Deterministic chaos.",
    "Nature's unpredictability.",
]

[hooks.satisfying]
# Oddly satisfying vibes
texts = [
    "Oddly satisfying.",
    "Pure satisfaction.",
    "So smooth.",
    "Hypnotic.",
]

# NOTE: Removed "relatable" meme hooks - they don't fit the elegant physics aesthetic

[hooks.count]
# Simple count display - just the facts
texts = [
    "{count} pendulums",
    "{count} simulations",
    "{count} identical starts",
]

[hooks.mystery]
# Mysterious openers - work as FIRST caption (standalone)
texts = [
    "What happens next?",
    "Watch what unfolds.",
    "It starts simple.",
    "Looks stable, right?",
    "Order... for now.",
    "Just wait.",
    "Pay attention.",
    "Something's about to happen.",
]

[hooks.mystery_followup]
# Mystery followups - ONLY use as SECOND caption after setup
# These need prior context to make sense
texts = [
    "Then this happens.",
    "Not for long.",
    "This can't last.",
    "But watch closely.",
    "Here it comes.",
    "And then...",
]

# =============================================================================
# COUNTDOWN - Numbers for countdown template
# =============================================================================

[countdown.three]
texts = ["3"]

[countdown.two]
texts = ["2"]

[countdown.one]
texts = ["1"]

# =============================================================================
# ENGAGEMENT - End captions for calls to action
# Goal: Encourage likes, subscribes, or tease next video
# =============================================================================

[engagement.subscribe]
# Call to action - subscribe/follow
texts = [
    "More chaos coming.",
    "Follow for more.",
    "More simulations soon.",
    "New video tomorrow.",
]

[engagement.tease]
# Tease next video or bigger runs
texts = [
    "Next one is bigger.",
    "Want to see more?",
    "Just the beginning.",
    "This was just a warmup.",
    "10 million next?",
]

[engagement.question]
# Engage with questions
texts = [
    "Caught the moment?",
    "See it happen?",
    "Watch it again.",
    "When did you notice?",
    "Replay it.",
]
