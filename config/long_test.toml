# Quick test config with fewer pendulums and frames
[physics]
gravity = 9.81
length1 = 1.0
length2 = 1.0
mass1 = 1.0
mass2 = 1.0
initial_angle1_deg = 152
initial_angle2_deg = 152.0

[simulation]
pendulum_count = 1000       # Reduced for quick test
angle_variation_deg = 0.1
duration_seconds = 11.0      # Just 20 second of physics
total_frames = 660           # 300 frames output (5s at 60 FPS)
substeps_per_frame = 40

[render]
width = 1080
height = 1080

[post_process]
exposure = 3.0
contrast = 1.0
gamma = 2.2

[color]
scheme = "spectrum"
start = 0.0
end = 1.0

[detection]
boom_threshold = 2.0
white_threshold = 500

[output]
format = "video"
directory = "output/long_test"
filename_prefix = "frame"
video_fps = 60              # Lower FPS for test videos
video_crf = 20