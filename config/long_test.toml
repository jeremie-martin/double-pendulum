# Quick test config with fewer pendulums and frames
[physics]
gravity = 9.81
length1 = 1.0
length2 = 1.0
mass1 = 1.0
mass2 = 1.0
initial_angle1_deg = 200
initial_angle2_deg = 200.0

[simulation]
pendulum_count = 10000       # Reduced for quick test
angle_variation_deg = 0.1
duration_seconds = 20.0      # Just 20 second of physics
total_frames = 300           # 300 frames output (5s at 60 FPS)
substeps_per_frame = 20

[render]
width = 1080
height = 1080

[post_process]
gamma = 1.6
target_brightness = 0.5
contrast = 1.0

[color]
scheme = "spectrum"
start = 0.0
end = 1.0

[detection]
boom_threshold = 0.3

[output]
format = "png"
directory = "output/long_test"
filename_prefix = "frame"
video_fps = 60              # Lower FPS for test videos
