# Video Post-Processing Templates
#
# Each template defines:
# - motion: slow zoom, boom punch, shake effects
# - captions: text timing with pool references
#
# Text content comes from text_pools.toml and is randomly selected.

# =============================================================================
# TEMPLATE: viral_science
# Educational with slow buildup to chaos
# =============================================================================

[template.viral_science]
description = "Educational hook, tension build, CHAOS payoff"

[template.viral_science.motion]
slow_zoom = { start = 1.0, end = 1.08 }
boom_punch = { factor = 1.25, ramp_in = 0.3, hold = 0.4, ramp_out = 0.4 }
shake = { frames = 4, intensity = 8 }

[[template.viral_science.captions]]
pool = "hooks.science"
position = "hook"
start = 0
end = 2.5
effects = { fade_in = 200 }

[[template.viral_science.captions]]
pool = "build.tension"
position = "main"
start = 2.5
end = "boom-0.3"
effects = { fade_in = 200 }

[[template.viral_science.captions]]
pool = "payoff.single_word"
position = "center"
start = "boom-0.1"
end = "boom+2"
effects = { pop_in = true }


